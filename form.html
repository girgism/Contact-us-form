<body class="body">

    <div class="container">
        <h1 class="header text-center text-white">Contact Us</h1>

        <p class="text-white text-center header-p"> What are you looking for?</p>
        <div class="form-container">
            <form class="form-group">
                <div class="form-group row form-bt">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>

                </div>
                <div class="form-group row form-bt">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button class="form-control">EFTPOS Terminal</button>
                    </div>

                </div>
                <p class="text-white bod-txt">
                    Please enter your contact details below and <br> one of our staff members will get back to you shourtly.
                </p>
                <div class="form-group row form-field">
                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" name="fullName" id="fullName" placeholder="*Full Name" class="form-control">
                    </div>
                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="text" name="companyName" id="companyName" placeholder="Comany Name" class="form-control">
                    </div>
                </div>
                <div class="form-group row form-field">
                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="phone" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" class="form-control">
                    </div>
                    <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <input type="email" name="emailAddres" id="emailAddres" placeholder="Email Addres" class="form-control">
                    </div>
                </div>
                <div class="form-group btn-form">
                    <button class="btn btn-primary">S E N D</button>
                </div>
            </form>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
